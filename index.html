<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- MODAL -->
    <div class="overlay hidden"></div>
    <div id="modal" class="modal hidden">
      <form action="#" id="book-form">
        <label for="name">Book's name</label>
        <input type="text" name="name" id="name" />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
        <label for="pages">Total Pages</label>
        <input type="number" name="pages" id="pages" />
        <label for="read">Is it have been read?</label>
        <div class="radio">
          <input type="radio" name="read" value="true" />
          <label for="yes">Yes</label>
          <input type="radio" name="read" value="false" />
          <label for="no">No</label>
        </div>
        <div class="buttonGroup">
          <button class="close-btn" type="reset">Close</button>
          <button class="submit-btn" type="submit">Add</button>
        </div>
      </form>
    </div>

    <!-- Item -->
    <h1>My Library</h1>
    <div class="book-display">
      <div class="header">
        <h3>Book List</h3>
        <button id="add-btn">Add book</button>
      </div>

      <table class="book-table"></table>
    </div>

    <div class="library"></div>
  </body>
</html>
